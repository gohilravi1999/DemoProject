<div class="card bg-light text-dark"
  style="width:600px;
  margin-left:260px;">
    <div class="card-body">
        <h4 style="text-align: center;">Login Form</h4>
        <hr>

        <form action="login" method="post">
            <div class="form-group">
              <label for="firstName">Email</label>
              <input type="text"
                class="form-control"
                id="email"
                name="username"
                [(ngModel)]="username"
                placeholder="Enter your email"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
                #email="ngModel">
                <span class="help-block" *ngIf="email.errors?.required && email.touched">
                  Email is required</span>
                <span class="help-block" *ngIf="email.errors?.pattern && email.touched">
                  Email is invalid</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Enter your password"
                  pattern="^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&?@]).*$"
                  required>
            </div>
        
            <button type="submit" 
              class="btn btn-primary"
              (click)="doLogin()"
              name="Login"
              id="go"
              value="Login">Submit</button>
              <button 
              routerLink="/signup"
              class="btn btn-success">Sign Up</button>
        </form>
    </div>
  </div>
