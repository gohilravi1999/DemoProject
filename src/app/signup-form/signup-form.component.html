<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input type="text" [(ngModel)]="user.firstName" 
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter your First Name"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">FirstName is required</div>

        <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" [(ngModel)]="user.lastName" 
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Enter your Last Name"
              required #lastName="ngModel">
          </div>
        <div [hidden]="!lastName.pristine" class="alert alert-danger">LastName is required</div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="user.address" 
              class="form-control"
              id="address"
              name="address"
              placeholder="Enter your address"
              required #address="ngModel">
            <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" [(ngModel)]="user.pincode" 
              class="form-control"
              id="pincode"
              name="pincode"
              placeholder="Enter your pincode"
              required #pincode="ngModel">
            <div [hidden]="!pincode.pristine" class="alert alert-danger">Pincode is required</div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" [(ngModel)]="user.gender" 
              class="form-control"
              id="gender"
              name="gender"
              placeholder="Enter your gender"
              required #gender="ngModel">
            <div [hidden]="!gender.pristine" class="alert alert-danger">Gender is required</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" 
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required #password="ngModel">
            <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
        </div>

        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
