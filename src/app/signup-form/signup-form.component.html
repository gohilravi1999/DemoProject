<div class="card bg-light text-dark"
  style="width:600px;">
  <div class="card-body">
    <h4 align="center">Registration Form</h4>
    <hr>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input type="text" [(ngModel)]="user.firstName" 
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
        required #firstName="ngModel">
        <span class="help-block" *ngIf="!firstName.valid && firstName.touched">Please enter valid first name</span>
    </div>
  
    <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" [(ngModel)]="user.lastName" 
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required #lastName="ngModel">
          <span class="help-block" *ngIf="!lastName.valid && lastName.touched">Please enter valid last name</span>
      </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="user.email" 
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email address</span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" 
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter valid password</span>
    </div>

    <button type="submit" [disabled]="!userForm.form.valid" 
      class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
