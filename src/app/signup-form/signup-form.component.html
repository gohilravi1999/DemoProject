<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input type="text" [(ngModel)]="user.firstName" 
            class="form-control col-sm-6"
            id="firstName"
            name="firstName"
            placeholder="Enter your First Name"
            required #firstName="ngModel">
            <div [hidden]="!firstName.pristine" class="alert alert-danger col-sm-6">FirstName is required</div>
        </div>
        

        <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" [(ngModel)]="user.lastName" 
              class="form-control col-sm-6"
              id="lastName"
              name="lastName"
              placeholder="Enter your Last Name"
              required #lastName="ngModel">
              <div [hidden]="lastName.pristine" class="alert alert-danger col-sm-6">LastName is required</div>
          </div>
        

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control col-sm-6"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger col-sm-6">Email is required</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" 
              class="form-control col-sm-6"
              id="password"
              name="password"
              placeholder="Enter your password"
              required #password="ngModel">
            <div [hidden]="!password.pristine" class="alert alert-danger col-sm-6">Password is required</div>
        </div>

        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
