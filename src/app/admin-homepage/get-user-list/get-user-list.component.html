<div class="list row">
    <div class="col-sm-4">
        <h4 style="color:rgb(62, 65, 214);;">Active Users List</h4>
        <hr>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let user of activeUsers; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveUser(user, i)"
          >
            {{ user.username }}
          </li>
        </ul>
        <hr>
      <h4 style="color:rgb(62, 65, 214);;">Inactive Users List</h4>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of InactiveUsers; let i = index"
          [class.active]="i == currentIndex"
          (click)="setInActiveUser(user, i)"
        >
          {{ user.username }}
        </li>
      </ul>
    </div>

    <div class="col-md-6">
        <h4 style="color:rgb(62, 65, 214);">User Detail</h4>
        <hr>
        <div *ngIf="currentUser">
          <div>
            <label><strong>Id:</strong></label> {{ currentUser.id }}
          </div>
          <div>
            <label><strong>Username:</strong></label>
            {{ currentUser.username }}
          </div>
          <div>
            <label><strong>Email:</strong></label>
            {{ currentUser.email}}
          </div>
          <button 
          class="btn btn-danger" (click)="makeInactive(); refreshList()">Make Inactive</button>
        </div>

        <div *ngIf="currentInactiveUser">
          <div>
            <label><strong>Id:</strong></label> {{ currentInactiveUser.id }}
          </div>
          <div>
            <label><strong>Username:</strong></label>
            {{ currentInactiveUser.username }}
          </div>
          <div>
            <label><strong>Email:</strong></label>
            {{ currentInactiveUser.email}}
          </div>
          <button 
          class="btn btn-success" (click)="makeActive(); refreshList()">Active</button>
        </div>
    
        <div *ngIf="!currentUser && ! currentInactiveUser">
          <p>Please Select Username</p>
        </div>
    </div>
</div>
