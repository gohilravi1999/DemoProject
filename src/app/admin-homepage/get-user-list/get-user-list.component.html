<div class="list row">
  <h4 style="color:blue">List of Active User :</h4>
</div>
<br>
<div class="list row">
  <div class="col-sm-11">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of activeUsers; let i = index"
              [class.active]="i == currentIndex">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                  <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of activeUsers; let i = index"
                [class.active]="i == currentIndex"
                (click)="makeInactive(user)">
                  <td><a routerLink="getUser"  style="color:red;">Inactive</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="list row">
  <h4 style="color:blue">List of Inactive User :</h4>
</div>
<br>
<div class="list row">
  <div class="col-sm-11">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of inactiveUsers; let i = index"
              [class.active]="i == currentIndex">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-0">
        <table class="table">
            <thead>
                <tr>
                  <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of inactiveUsers; let i = index"
                [class.active]="i == currentIndex"
                (click)="makeActive(user)">
                  <td><a routerLink="getUser" style="color:green;">Active</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
