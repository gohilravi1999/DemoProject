 <div class="col-sm-7">
        <div *ngIf="isActiveForm;" class="card bg-light text-dark"
        style="width:600px;margin-left: 250px;">
        <div class="card-body">
          <h4 style="text-align: center;">Add Product</h4>
          <hr>
      
          <div class="alert alert-warning" *ngIf="isFailed">
            {{errorMessage}}<br />
          </div>
      
          <form
            name="form"
            (ngSubmit)="addProductForm.form.valid && onSubmit()"
            #addProductForm="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="form.name"
                placeholder="Enter product name"
                pattern="^[a-zA-Z0-9._%+-]{3,}$"
                required
                #name="ngModel"
              >
              <span class="help-block" *ngIf="name.errors?.required && name.touched">
                Product name is required</span>
              <span class="help-block" *ngIf="name.errors?.pattern && name.touched">
               Minimum size must be 3</span>
            </div>
      
            <div class="form-group">
              <label for="imagePath">imagePath</label>
              <input
                type="imagePath"
                class="form-control"
                name="imagePath"
                [(ngModel)]="form.imagePath"
                placeholder="Enter imagePath"
                required
                #imagePath="ngModel"
              >
              <span class="help-block" *ngIf="imagePath.errors?.required && imagePath.touched">
                imagePath is required</span>
            </div>
            <img [src]="imagePath.value" class="img-responsive"
                style="width: 300px;height:300px;"
                *ngIf="imagePath.touched">
             <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="imagePath"
                  class="form-control"
                  name="description"
                  [(ngModel)]="form.description"
                  placeholder="Enter description"
                  maxlength="25"
                  required
                  #description="ngModel"
                >
                <span class="help-block" *ngIf="description.errors?.required && description.touched">
                description is required</span>
                <span class="help-block" *ngIf="description.errors?.maxlength && description.touched">
                  description size must less than 25</span>
              </div>
            <button class="btn btn-success">
              Save</button>

              <button (click)="onCancel()" class="btn btn-danger">
                Cancel</button>
          </form>
        </div>
     </div>
</div>
